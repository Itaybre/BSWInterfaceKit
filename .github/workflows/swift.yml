name: Swift

on:
  push
  
jobs:
  build:

    runs-on: ios

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Test BSWInterfaceKit
      run: set -o pipefail && arch -arm64 xcodebuild -scheme BSWInterfaceKit -destination "platform=iOS Simulator,name=iPhone 13,OS=16.4" -resultBundlePath TestResults.xcresult test | xcbeautify
